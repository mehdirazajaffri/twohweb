<modal #fbModal>
    <modal-header>
        <h4 class="modal-title" style="width: 100%">

            Social Login
        </h4>
    </modal-header>
    <modal-body style="text-align: center">
        <div class="form-group" *ngIf="isEmail">
            <input type="text" name="Email" id="Email" [(ngModel)]="modelAuth.email" class="input-md round form-control" placeholder="Email"
                pattern=".{3,100}" required>
        </div>
        <div class="form-group">
            <input type="text" name="phone" id="phone" [(ngModel)]="modelAuth.phoneNo" class="input-md round form-control" placeholder="Phone Number"
                pattern=".{3,100}" required>
        </div>

        <div id="alert">

        </div>

    </modal-body>
    <modal-footer>

        <button class="btn btn-mod btn-round btn-medium" (click)="SocialSignUp(modelAuth.email, modelAuth.phoneNo, modelAuth.address)">
                            Sign in
                    </button>
    </modal-footer>
</modal>
<section class="page-section">
    <div class="container relative">
        <div class="align-center mb-40 mb-xxs-30">
            <ul class="nav nav-tabs tpl-minimal-tabs" style="display: inline-block">
                <li class="active" id="login-li">
                    <a href="javaScript:void(0)" (click)="LoginShow()">Login</a>
                </li>
                <li id="registration-li">
                    <a href="javaScript:void(0)" (click)="showRegistration()">Registration</a>
                </li>
            </ul>
        </div>
        <div id="login" *ngIf="showLogin">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" style="text-align: center">
                    <div style="margin-top: 10px">

                        <button class="btn btn-mod btn-medium btn-round btn-full btn-facebook " (click)="fbLogin()"><i class="fa fa-facebook-official" aria-hidden="true"></i> Sign in with Facebook</button>


                    </div>
                    <p style="margin: 10px 0 5px 0;">OR
                    </p>
                    <form class="form contact-form" id="contact_form" [formGroup]="complexForm2" (ngSubmit)="doLogin(complexForm2.value)">
                        <div class="form-group" [ngClass]="{'has-error':!complexForm2.controls['usernameOrEmail'].valid && complexForm2.controls['usernameOrEmail'].touched}">
                            <input type="text" [formControl]="complexForm2.controls['usernameOrEmail']" class="input-md round form-control" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error':!complexForm2.controls['password'].valid && complexForm2.controls['password'].touched}">
                            <input type="password" [formControl]="complexForm2.controls['password']" class="input-md round form-control" placeholder="Password">
                        </div>
                        <div class="pt-10">
                            <a href="javaScript:void(0)" class="pull-left" style="font-size: 11px" (click)="forgotPasswordModal.open()">Forgot Password?</a>
                            <button class="submit_btn btn btn-mod btn-medium btn-round pull-right" id="reg-btn" type="submit" [disabled]="!complexForm2.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="registration" *ngIf="!showLogin">
            <div class="row">
                <div class="col-md-4 col-md-offset-4" style="text-align: center">
                    <form class="form contact-form" id="contact_form" [formGroup]="complexForm" (ngSubmit)="Register(complexForm.value)">
                        <div class="clearfix">
                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['first_Name'].valid && complexForm.controls['first_Name'].touched}">
                                <input type="text" [formControl]="complexForm.controls['first_Name']" class="input-md round form-control" placeholder="First Name">
                            </div>
                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['last_Name'].valid && complexForm.controls['last_Name'].touched}">
                                <input type="text" [formControl]="complexForm.controls['last_Name']" class="input-md round form-control" placeholder="Last Name">
                            </div>

                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['Email'].valid && complexForm.controls['Email'].touched}">
                                <input type="email" [formControl]="complexForm.controls['Email']" class="input-md round form-control" placeholder="Email"
                                    required>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['Password'].valid && complexForm.controls['Password'].touched}">
                                <input type="password" [formControl]="complexForm.controls['Password']" class="input-md round form-control" placeholder="Password">
                            </div>

                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['PhoneNo'].valid && complexForm.controls['PhoneNo'].touched}">
                                <input type="text" [formControl]="complexForm.controls['PhoneNo']" class="input-md round form-control" placeholder="Phone Number">
                            </div>
                            <tabset id="gender">
                                <tab heading='Male'></tab>
                                <tab>
                                    <template tabHeading>Female</template>
                                </tab>
                            </tabset>
                            <div class="form-group" [ngClass]="{'has-error':!complexForm.controls['checked'].valid && complexForm.controls['checked'].touched}"
                                style="text-align: left;margin-top: 10px">
                                <input type="checkbox" [formControl]="complexForm.controls['checked']" name="terms" value="terms"><span
                                    style="margin-left: 5px"> Accept <a routerLink="/terms" target="_blank">Terms & Conditions</a></span>
                        </div>
                </div>

                <div class="pt-10">
                    <button class="submit_btn btn btn-mod btn-medium btn-round btn-full" id="reg-btn" type="submit" [disabled]="!complexForm.valid">Register</button>
                </div>


                </form>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div id="alert" class="col-md-4 col-md-offset-4"></div>
    </div>

    </div>
</section>
<modal #forgotPasswordModal>
    <modal-header>
        <h4 class="modal-title" style="width: 100%">

            Forgot Password?
        </h4>
        <a href="javaScript:void(0)" (click)="forgotPasswordModal.close()" class="modal-icon"><i class="fa fa-times" aria-hidden="true"  ></i></a>
    </modal-header>
    <modal-body style="text-align: center">
        <div class="form-group">
            <input type="text" name="Email" id="Email" #email class="input-md round form-control" placeholder="Email" pattern=".{3,100}"
                required>
        </div>

        <div id="alert">

        </div>

    </modal-body>
    <modal-footer>

        <button class="btn btn-mod btn-round btn-medium" (click)="forgotPassword(email.value);forgotPasswordModal.close()">
                            Continue
                    </button>
    </modal-footer>
</modal>
