<section class="page-section pt-0 pb-0 banner-section bg-dark" data-background="images/full-width-images/section-bg-2.jpg" (click)="closeMenu()">
    <div class="container relative">

        <div class="row">

            <div class="col-sm-6">

                <div class="mt-140 mt-lg-80 mb-140 mb-lg-80">
                    <div class="banner-content">
                        <h3 class="banner-heading font-alt">Looking for exclusive digital services?</h3>
                        <div class="banner-decription">
                            Proin fringilla augue at maximus vestibulum. Nam pulvinar vitae neque et porttitor. Integer non dapibus diam, ac eleifend
                            lectus.
                        </div>
                        <div class="local-scroll">
                            <a href="javaScript:void(0)" (click)="BuyNow();" class="btn btn-mod btn-w btn-medium btn-round">Buy Now</a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-sm-6 banner-image wow fadeInUp">
                <img src="assets/images/promo-1.png" alt="" />
            </div>

        </div>

    </div>
</section>
<modal #loginModal>
    <modal-header>
        <h4 class="modal-title">Log in First</h4>
    </modal-header>
    <modal-body>

        <div class="form-group">
            <input type="text" name="Email" id="Email" class="input-md round form-control" placeholder="Email" pattern=".{3,100}" #email
                required>
        </div>

        <div class="form-group">
            <input type="password" name="password" id="password" class="input-md round form-control" placeholder="Password" pattern=".{5,100}"
                #pass required>
        </div>
        <div id="alert">

        </div>

    </modal-body>
    <modal-footer>
        <button class="btn btn-mod btn-round btn-medium" (click)="doLogin({usernameOrEmail:email.value,password:pass.value});">
                            Login
                    </button>
    </modal-footer>
</modal>
