<section class="page-section">
  <div class='container relative'>

    <h2 class="section-title font-alt mb-70 mb-sm-40">
      Forgot Password
    </h2>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form class="form contact-form" id="contact_form" [formGroup]="complexForm2" (ngSubmit)="resetPassword(complexForm2.value)">
          <div class="form-group" [ngClass]="{'has-error':!complexForm2.controls['verifyPassword'].valid && complexForm2.controls['verifyPassword'].touched}">
            <input type="password" [formControl]="complexForm2.controls['verifyPassword']" class="input-md round form-control" placeholder="Password"
              required>
          </div>
          <div class="form-group" [ngClass]="{'has-error':!complexForm2.controls['newPassword'].valid && complexForm2.controls['newPassword'].touched}">
            <input type="password" [formControl]="complexForm2.controls['newPassword']" class="input-md round form-control" placeholder="New Password">
          </div>
          <div id="alert"></div>
          <div class="pt-10">
            <button class="submit_btn btn btn-mod btn-medium btn-round pull-right" id="reg-btn" type="submit" [disabled]="!complexForm2.valid">Save</button>
          </div>
        </form>

      </div>
    </div>

  </div>
</section>
